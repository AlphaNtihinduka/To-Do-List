<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
          rel="stylesheet"
        />
        <title>To Do List</title>
      </head>
<body>
    <div class="do-list-wrapper">
        <div class="do-list-parent">
            <div class="heading">
                <div class="title">Today's Task</div>
                <i class="fa fa-refresh"></i>
            </div>
            <div class="task-input-container">
                <input type="text" placeholder="Add to your list..." class="task-input">
                <img src="https://cdn-icons.flaticon.com/png/512/2894/premium/2894000.png?token=exp=1651166390~hmac=cbc2def7b80e1d0635384c9988e70772" alt="enter" class="enter-icon">
            </div>
            <ul class="task-container">
            </ul>
            <p class="clear-completed">Clear all completed</p>
        </div>
    </div>
</body>
</html>
